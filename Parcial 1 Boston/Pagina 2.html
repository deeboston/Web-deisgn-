<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Registro - Página 1</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #0e0e0e;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 400px;
            margin: 100px auto;
            padding: 50px;
            background-color: rgb(64, 85, 206);
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #fff;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            color: #fff;
        }
        select, input[type="text"], input[type="number"], input[type="color"] {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #fcfcfc;
            border-radius: 4px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #7a44e0;
            border: none;
            color: white;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #ffffff;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Formulario de Registro</h1>
        <form action="registro_completado.html" method="post">
            <div class="form-group">
                <label for="gender">Género:</label>
                <select id="gender" name="gender" required>
                    <option value="male">Masculino</option>
                    <option value="female">Femenino</option>
                    <option value="other">Otro</option>
                </select>
            </div>

            <div class="form-group">
                <label for="sexualOrientation">Orientación Sexual:</label>
                <input type="text" id="sexualOrientation" name="sexualOrientation" required>
            </div>

            <div class="form-group">
                <label for="age">Edad:</label>
                <input type="number" id="age" name="age" min="0" required>
            </div>

            <div class="form-group">
                <label for="country">País:</label>
                <input type="text" id="country" name="country" required>
            </div>

            <div class="form-group">
                <label for="city">Ciudad:</label>
                <select id="city" name="city" required>
                    <option value="Cartagena">Cartagena</option>
                    <option value="Bogota">Bogotá</option>
                    <option value="Cali">Cali</option>
                    <option value="Santa Marta">Santa Marta</option>
                    <option value="Medellin">Medellín</option>
                    <option value="Bucaramanga">Bucaramanga</option>
                    <option value="Tolima">Tolima</option>
                    <option value="Baranquilla">Barranquilla</option>
                </select>
            </div>

            <div class="form-group">
                <label for="color">Color favorito:</label>
                <input type="color" id="color" name="color" required>
            </div>

            <button type="submit">Registrar</button>
        </form>
    </div>
</body>
</html>
